# Environment Configuration for Nexacro License Requester
# Trace: spec_id: SPEC-license-request-001

project:
  name: "nexacro-dev-license-request"
  version: "1.0.0"
  python_version: "3.11"

dependencies:
  runtime:
    - requests>=2.31.0
    - python-dotenv>=1.0.0

  development:
    - pytest>=7.4.0
    - pytest-cov>=4.1.0
    - pytest-mock>=3.12.0
    - black>=23.0.0
    - mypy>=1.7.0
    - types-requests>=2.31.0

github_actions:
  python_version: "3.11"
  runner: "ubuntu-latest"
  timeout_minutes: 10

  secrets:
    - NEXACRO_USER_ID
    - NEXACRO_USER_PASS
    - NEXACRO_EMAIL

endpoints:
  homepage:
    url: "https://support.tobesoft.co.kr/Support/?menu=home"
    method: "GET"
    purpose: "Session establishment"

  login:
    url: "https://support.tobesoft.co.kr/Next_JSP/CS-Homepage/Next_JSP/Login/Login_new.jsp"
    method: "POST"
    content_type: "text/xml"
    purpose: "Authentication"

  license_request:
    url: "https://next.tobesoft.com/FrontControllerServlet.do"
    method: "GET"
    purpose: "License request submission"

logging:
  level: "INFO"
  format: "json"
  handlers:
    - console
    - file
  file_path: "logs/nexacro_license_requester.log"

testing:
  framework: "pytest"
  coverage_minimum: 90
  mock_library: "unittest.mock"

  test_categories:
    - unit
    - integration
    - error_handling
